<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Application</title>

    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>
        <div class="chat__main">
            <!-- <h1> Chat - Application</h1> -->
            <div id="messages" class="chat__message"></div>

            <div class="compose">
                <form id="form">
                    <input id="inputMessage" placeholder="Send message" required autocomplete="off">
                    <button id="sendMessage" type="submit">Send</button>
                </form>
            
                <button id="send-location"> Send your location</button>
                <p></p>
                <button id="invite-user"> Invite User</button>

            </div>
        
        </div>

    </div>
   


    <script id="message-template" type="text/html">
        <div class="message">
            <p> <span class="message__name">{{ name }}</span>
                <span class="message__meta">{{createAt}}</span>
            </p>
            <p> {{message}} </p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p> <span class="message__name">{{ name }}</span>
                <span class="message__meta">{{createAt}}</span>
            </p>
            <p><a href="{{location}}" target="_blank">My current Location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title"> {{ room }}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li> {{ username }} </li>
            {{/users}}
        </ul>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- client side JS file for socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

    
</body>
</html>
